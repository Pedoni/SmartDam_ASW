version: '3.1'

services:

  mongo:
    image: mongo
    restart: always
    volumes:
      - "./dam_backend/db:/data/db"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  dam_backend:
    depends_on:
      - "mongo"
    build:
      context: ./dam_backend
      dockerfile: prod.Dockerfile
    ports:
      - 3000:3000

  mongo-express:
    depends_on:
      - "mongo"
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

  dam_frontend:
    build:
      context: ./dam_frontend
      dockerfile: prod.Dockerfile
    ports:
      - "8080:8080"

  sensor:
    depends_on:
      - "dam_backend"
    build:
      context: ./dam_sensor
      args:
        quiet: quiet
    restart: always
    deploy:
      replicas: 5